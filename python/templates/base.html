<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/pharmacie.png') }}" type="image/x-icon">
        <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/css/jquery-editable-select.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/conf.js') }}"></script>
        <title>Triage Produit Pharmaceutique</title> 
    </head>
    <body>
        <!-- Header Section -->
        <header class="pharmacy-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="pharmacy-logo">
                            <img src="{{ url_for('static', filename='assets/img/pharmacie.png') }}" alt="logo" style="width: 8%; height: fit-content;">
                        <a href="#" class="text-decoration-none">Pharmacie RABARISOA</a>
                    </div>
                    <div id="navbar">
                        <ul>
                            <li><a href="{{ url_for('assembleur') }}">Nouveau Catalogue</a></li>
                            <li><a href="{{ url_for('index') }}">Catalogue Actuel</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        {% block content %}{% endblock %}
    </body>
    {% block script %}{% endblock %}
</html>
