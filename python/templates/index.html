{% extends 'base.html' %}
    {% block content%}
        <div class="container mt-5">
            <div class="row">
                <div class="col-4">
                    <!-- Button to Open Modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#fileModal">
                        Importer fichier excel
                        <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div id="alert"></div>
            </div>

            <div class="row">
                <!-- Search Bar -->
                <form action="#" id="searchForm">
                    <div class="input-group mb-3">
                        <input type="text" id="searchBar" class="form-control" placeholder="Recherche...">
                        <button class="btn btn-primary" type="submit">Rechercher</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-4" id="totalPages">
                </div>
                <div class="col">
                    <nav>
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination items will be dynamically generated by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row">
                <!-- Table -->
                <table class="table table-bordered" id="myTable">
                    <thead class="table-header">
                        <tr>
                            <th>FOURNISSEUR</th>
                            <th>LIBELLE</th>
                            <th>PRIX UNITAIRE</th>
                            <th>TVA</th>
                            <th>DATE DE PEREMPTION</th>
                        </tr>   
                    </thead>
                    <tbody id="tableBody">
                        <!-- AJAX-populated table rows will appear here -->
                            
                    </tbody>
                </table>
            </div>

        
            <!-- Modal -->
            <div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="fileModalLabel">Importer fichier</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="file" class="form-control" id="fileInput">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="button" class="btn btn-primary" id="uploadBtn">Importer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

    {% block script %}    
        <script src="{{ url_for('static', filename='assets/js/formatter.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/recherche.js') }}"></script>
        <script>
            $(document).ready(function() {
                fetchPage(currentPage);
            });
        </script>
    {% endblock %}
